{% extends "base.html" %}
{% block body %}
    {% load static %}
    ] <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="combo">
                    <h1>{{post.title}}</h1>
                        <img src="{{post.image.url}}" class="img-fluid mb-3">
                    <p>
                                {{ post.body }}    
                            </p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="side-bar p-3 rounded-3">
                    <h6>Recent Posts</h6>
                        <div class="recent-posts">
                            {% for recent in recent_posts %}
                                {% if recent.image %}
                                    <a href="{% url 'single' recent.pk %}">
                                        <img src="{{ recent.image.url }}" class="img-fluid mb-1 rounded-3">
                                    </a>
                                {% endif %}
                                <p class="heads">{{ recent.title }}</p>
                            {% endfor %}
                        </div>

                </div>
            </div>
        </div>
    </div> 
<style>
    /* Container for recent posts */
.recent-posts {
    display: flex;
    flex-direction: column;
    gap: 15px; /* spacing between posts */
    padding: 10px;
    background-color: #f8f9fa; /* light grey background */
    border-radius: 12px;
    box-shadow: 0 20px 20px rgba(0,0,0,0.05);
}

/* Images inside recent posts */
.recent-posts a img {
    width: 100%;
    height: auto;
    object-fit: cover;
    border-radius: 10px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 20px 20px rgba(0,0,0,0.05);

}

.recent-posts a img:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 15px rgba(0,0,0,0.15);
}

/* Title of each post */
.recent-posts .heads {
    font-size: 1rem;
    font-weight: 600;
    color: #333;
    margin: 5px 0 0 0;
    transition: color 0.3s ease;
}

.recent-posts .heads:hover {
    color: #0d6efd; /* Bootstrap primary blue on hover */
    cursor: pointer;
}

</style>

{% endblock %}
