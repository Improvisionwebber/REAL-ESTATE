{% extends "base.html" %}
{% block title %}ADMIN MANAGER{% endblock title %}
{% load static %}

{% block body %}
<div class="container text-center py-5">
    <!-- Heading -->
    <h1 class="fw-bold mb-4 text-primary">Manage Your Company</h1>

    <!-- Image -->
    <div class="mb-4">
        <img src="{% static 'images/manage.png' %}" 
             alt="Manage Company" 
             class="img-fluid rounded shadow" 
             style="max-height: 300px;">
    </div>

    <!-- Action Buttons -->
    <div class="d-flex flex-wrap justify-content-center gap-3">
        <a href="{% url 'add_post' %}" class="btn btn-lg btn-primary px-4 shadow-sm">
            <i class="bi bi-plus-circle me-2"></i> Add Post
        </a>
        <a href="{% url 'tables' %}" class="btn btn-lg btn-dark px-4 shadow-sm">
            <i class="bi bi-table me-2"></i> View Messages & Requests
        </a>
    </div>
</div>
{% endblock body %}
